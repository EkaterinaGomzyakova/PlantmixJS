<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Веб-плакат лаборатории Plantmix</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body>
    <section id="block_1">
    <!-- ПЕРВАЯ СТРОКА -->
    <div class="block">
      <h1 class="name">Эксперимент №1</h1>
      <div class="label"><p>cинтез нового растения</p></div>
      <div class="vertical"></div>
      <img class="sine" src="img/sine_wave.svg">
      <div class="menu"><img src="img/cross.svg"></div>
    </div>
    <!-- ВТОРАЯ СТРОКА -->
    <div class="block">
      <div class="line"></div>
      <div class="line s"></div>
    </div>
    <!-- ТРЕТЬЯ СТРОКА -->
    <div class="block two">
      <div class="rectangle">
        <div class="oval">
          <h2>Цвет</h2>
        </div>
      </div>
      <img class="color" src="img/color.svg">
      <div class="rectangle2">
        <h2>Форма</h2>
        <img class="shape" src="img/shape.svg">
      </div>
      <div class="rectangle3">
        <div class="rectangle4"></div>
      </div>
      <div class="rectangle3 row">
        <div class="rectangle4"></div>
      </div>
      <div class="rectangle3 row2">
        <div class="rectangle4"></div>
      </div>
    </div>
    <!-- ЧЕТВЕРТАЯ СТРОКА -->
    <div class="block three">
      <div class="line"></div>
      <div class="line s"></div>
    </div>
    <!-- ПЯТАЯ СТРОКА -->
    <div class="block">
      <div class="synthesis">
        <div class="el1">
          <h2>Синтез</h2>
        </div>
        <div class="kv1"></div>
        <div class="kv2"></div>
        <div class="kv3"></div>
        <div class="el2"></div>
        <div class="el3"></div>
        <div class="el4"></div>
        <img src="img/synthesis.svg">
      </div>
      <div class="change">
        <div class="change_color"><p>Изменение цвета</p></div>
        <div class="change_shape"><p>И формы</p></div>
        <div class="change_circle"></div>
      </div>
      <div class="scheme">
        <div class="sc_shape"><p>форма</p></div>
        <div class="sc_color">
          <img src="img/polygon.svg">
          <p>цвет</p>
        </div>
        <div class="sc_syntesis"><p>синтез</p></div>
        <!-- <div class="sc_library"><p>библиотека образцов</p></div> -->
      </div>
      <img class="pink" src="img/pink.svg">
      <div class="library">
        <div class="first">
          <h2>Библиотека образцов</h2>
        </div>
        <div class="second"></div>
        <img src="img/library.svg">
      </div>
    </div>
  </section>
  <!-- ЭКРАН 2 -->
  <section id="block_2">
    <div class="menu"></div>
    <img src="img/spring_pink.png">
    <div class="sc_shape2"><p>выбор основы</p></div>
    <div class="sc_color">
      <img src="img/polygon.svg">
      <p>цвет</p>
    </div>

  </section>
  <!-- ЭКРАН 3 -->
  <section id="block_2">

  </section>

  <!-- ЭКРАН 4 -->
  <section id="block_2">

  </section>

  <!-- ЭКРАН 5 -->
  <section id="block_2">

  </section>
  </body>
</html>
